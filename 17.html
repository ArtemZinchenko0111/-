<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess</title>
</head>
<body>
    <canvas id = "CANVA" width="640" height="640"
    style="border:5px solid black;" >
    </canvas>
    <script>
        let c = document.getElementById("CANVA");
        let cxt = c.getContext("2d");
    cxt.fillRect(0, 0, 700, 700);
    for(let y = 0; y < 8; y++) {
        for(let x = 0; x < 8; x++) {
            if ((y + x) % 2 != 0) {
                cxt.clearRect(80 * x , 80 * y, 80, 80)
            }
        }
    }
    </script>
</body>
</html>
